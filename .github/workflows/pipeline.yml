name: üöÄ CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  quality:
    name: üîç Lint & Build Checks
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/services/*/package-lock.json
            hotel-booking-frontend/package-lock.json

      - name: üß™ Run CI Checks
        run: scripts/run-ci-checks.sh

  security:
    name: üõ°Ô∏è Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Run Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  deploy:
    name: üê≥ Build & Push ${{ matrix.service.name }}
    needs: [quality, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      PHOENIX_PUBLIC_URL: http://phoenix-alb-1908878835.us-east-1.elb.amazonaws.com
      VITE_API_BASE_URL: http://phoenix-alb-1908878835.us-east-1.elb.amazonaws.com
      VITE_ASGARDEO_CLIENT_ID: iYcA_MO8LwTND_hvunAg8VvBHDua
      VITE_ASGARDEO_BASE_URL: https://api.asgardeo.io/t/theenukagranex
      VITE_ASGARDEO_SIGN_IN_REDIRECT: http://phoenix-alb-1908878835.us-east-1.elb.amazonaws.com/sign-in
      VITE_ASGARDEO_SIGN_OUT_REDIRECT: http://phoenix-alb-1908878835.us-east-1.elb.amazonaws.com/
      VITE_ASGARDEO_SCOPES: "openid profile email"
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: frontend
            context: .
            dockerfile: hotel-booking-frontend/Dockerfile
            repo: phoenix-frontend-service
          - name: api-gateway
            context: .
            dockerfile: backend/services/api-gateway/Dockerfile
            repo: phoenix-api-gateway-service
          - name: identity-service
            context: .
            dockerfile: backend/services/identity-service/Dockerfile
            repo: phoenix-identity-service
          - name: hotel-service
            context: .
            dockerfile: backend/services/hotel-service/Dockerfile
            repo: phoenix-hotel-service
          - name: booking-service
            context: .
            dockerfile: backend/services/booking-service/Dockerfile
            repo: phoenix-booking-service
          - name: search-service
            context: backend/services/search-service
            dockerfile: backend/services/search-service/Dockerfile
            repo: phoenix-search-service
          - name: notification-service
            context: backend/services/notification-service
            dockerfile: backend/services/notification-service/Dockerfile
            repo: phoenix-notification-service

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üö™ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üê≥ Build & Push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ matrix.service.repo }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          WORKSPACE="${{ github.workspace }}"
          cd "$WORKSPACE"

          echo "üöß Building ${{ matrix.service.name }}..."
          BUILD_CONTEXT="${{ matrix.service.context }}"
          DOCKERFILE="${{ matrix.service.dockerfile }}"

          if [ "$BUILD_CONTEXT" = "." ]; then
            RESOLVED_CONTEXT="$WORKSPACE"
          else
            RESOLVED_CONTEXT="$WORKSPACE/$BUILD_CONTEXT"
          fi
          RESOLVED_DOCKERFILE="$WORKSPACE/$DOCKERFILE"

          EXTRA_ARGS=()
          if [ "${{ matrix.service.name }}" = "frontend" ]; then
            EXTRA_ARGS+=(
              "--build-arg" "VITE_API_BASE_URL=$VITE_API_BASE_URL"
              "--build-arg" "VITE_ASGARDEO_CLIENT_ID=$VITE_ASGARDEO_CLIENT_ID"
              "--build-arg" "VITE_ASGARDEO_BASE_URL=$VITE_ASGARDEO_BASE_URL"
              "--build-arg" "VITE_ASGARDEO_SIGN_IN_REDIRECT=$VITE_ASGARDEO_SIGN_IN_REDIRECT"
              "--build-arg" "VITE_ASGARDEO_SIGN_OUT_REDIRECT=$VITE_ASGARDEO_SIGN_OUT_REDIRECT"
              "--build-arg" "VITE_ASGARDEO_SCOPES=$VITE_ASGARDEO_SCOPES"
            )
          fi

          docker buildx build \
            --platform linux/amd64 \
            -f "$RESOLVED_DOCKERFILE" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            "${EXTRA_ARGS[@]}" \
            --push \
            "$RESOLVED_CONTEXT"

      - name: üèóÔ∏è Update Config Repo (GitOps)
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO: ${{ matrix.service.repo }}
          IMAGE_TAG: ${{ github.sha }}
          SERVICE_NAME: ${{ matrix.service.name }}
        run: |
          # Install yq
          wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

          # Configure Git
          git config --global user.email "ci-bot@pheonix.live"
          git config --global user.name "CI Bot"

          # Clone Config Repo
          git clone https://$GH_PAT@github.com/theenuka/pheonix-booking-config-repo.git config-repo
          cd config-repo

          # Map Service Name to Config Folder
          # Note: Adjust these mappings based on your actual config repo structure
          CONFIG_FOLDER=""
          if [ "$SERVICE_NAME" == "frontend" ]; then CONFIG_FOLDER="apps/frontend"; fi
          if [ "$SERVICE_NAME" == "api-gateway" ]; then CONFIG_FOLDER="apps/api-gateway"; fi
          if [ "$SERVICE_NAME" == "identity-service" ]; then CONFIG_FOLDER="apps/identity-service"; fi
          if [ "$SERVICE_NAME" == "hotel-service" ]; then CONFIG_FOLDER="apps/hotel-service"; fi
          if [ "$SERVICE_NAME" == "booking-service" ]; then CONFIG_FOLDER="apps/booking-service"; fi
          if [ "$SERVICE_NAME" == "search-service" ]; then CONFIG_FOLDER="apps/search-service"; fi
          if [ "$SERVICE_NAME" == "notification-service" ]; then CONFIG_FOLDER="apps/notification-service"; fi
          
          # Fallback for user-service if naming differs
          if [ "$SERVICE_NAME" == "user-service" ]; then CONFIG_FOLDER="apps/user-service"; fi

          if [ -d "$CONFIG_FOLDER" ]; then
            echo "üìù Updating $CONFIG_FOLDER/values.yaml..."
            
            # Update Image Repository and Tag
            yq -i ".image.repository = \"$ECR_REGISTRY/$ECR_REPO\"" "$CONFIG_FOLDER/values.yaml"
            yq -i ".image.tag = \"$IMAGE_TAG\"" "$CONFIG_FOLDER/values.yaml"
            
            # Commit and Push
            git add .
            git commit -m "üöÄ Deploy $SERVICE_NAME: $IMAGE_TAG"
            git push origin main
          else
            echo "‚ö†Ô∏è Config folder $CONFIG_FOLDER not found. Skipping GitOps update."
          fi
