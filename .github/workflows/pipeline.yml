name: üöÄ CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  quality:
    name: üîç Lint & Build Checks
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/services/*/package-lock.json
            hotel-booking-frontend/package-lock.json

      - name: üß™ Run CI Checks
        run: scripts/run-ci-checks.sh

      - name: üìä SonarQube Analysis
        uses: sonarsource/sonarqube-scan-action@master
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=hotel-reservation-system
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  security:
    name: üõ°Ô∏è Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Run Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  deploy:
    name: üê≥ Build & Push ${{ matrix.service.name }}
    needs: [quality, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      PHOENIX_PUBLIC_URL: http://k8s-istioing-phoenixa-873394dda6-1071176334.us-east-1.elb.amazonaws.com
      VITE_API_BASE_URL: http://k8s-istioing-phoenixa-873394dda6-1071176334.us-east-1.elb.amazonaws.com
      VITE_ASGARDEO_CLIENT_ID: iYcA_MO8LwTND_hvunAg8VvBHDua
      VITE_ASGARDEO_BASE_URL: https://api.asgardeo.io/t/theenukagranex
      VITE_ASGARDEO_SIGN_IN_REDIRECT: http://k8s-istioing-phoenixa-873394dda6-1071176334.us-east-1.elb.amazonaws.com/sign-in
      VITE_ASGARDEO_SIGN_OUT_REDIRECT: http://k8s-istioing-phoenixa-873394dda6-1071176334.us-east-1.elb.amazonaws.com/
      VITE_ASGARDEO_SCOPES: "openid profile email"
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: frontend
            context: .
            dockerfile: hotel-booking-frontend/Dockerfile
            repo: phoenix-frontend-service
          - name: api-gateway
            context: .
            dockerfile: backend/services/api-gateway/Dockerfile
            repo: phoenix-api-gateway-service
          - name: identity-service
            context: .
            dockerfile: backend/services/identity-service/Dockerfile
            repo: phoenix-identity-service
          - name: hotel-service
            context: .
            dockerfile: backend/services/hotel-service/Dockerfile
            repo: phoenix-hotel-service
          - name: booking-service
            context: .
            dockerfile: backend/services/booking-service/Dockerfile
            repo: phoenix-booking-service
          - name: search-service
            context: backend/services/search-service
            dockerfile: backend/services/search-service/Dockerfile
            repo: phoenix-search-service
          - name: notification-service
            context: backend/services/notification-service
            dockerfile: backend/services/notification-service/Dockerfile
            repo: phoenix-notification-service

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üîß Configure Insecure Registry
        env:
          HARBOR_URL: ${{ secrets.HARBOR_URL }}
        run: |
          # Configure Docker Daemon to allow HTTP registry
          echo "{ \"insecure-registries\": [\"$HARBOR_URL\"] }" | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: ‚öôÔ∏è Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."${{ secrets.HARBOR_URL }}"]
              http = true
              insecure = true

      - name: ‚ö° Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üö™ Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: üê≥ Build & Push
        env:
          REGISTRY: ${{ secrets.HARBOR_URL }}
          PROJECT: phoenix-project
          REPO: ${{ matrix.service.repo }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          WORKSPACE="${{ github.workspace }}"
          cd "$WORKSPACE"

          echo "üöß Building ${{ matrix.service.name }}..."
          BUILD_CONTEXT="${{ matrix.service.context }}"
          DOCKERFILE="${{ matrix.service.dockerfile }}"

          if [ "$BUILD_CONTEXT" = "." ]; then
            RESOLVED_CONTEXT="$WORKSPACE"
          else
            RESOLVED_CONTEXT="$WORKSPACE/$BUILD_CONTEXT"
          fi
          RESOLVED_DOCKERFILE="$WORKSPACE/$DOCKERFILE"

          EXTRA_ARGS=()
          if [ "${{ matrix.service.name }}" = "frontend" ]; then
            EXTRA_ARGS+=(
              "--build-arg" "VITE_API_BASE_URL=$VITE_API_BASE_URL"
              "--build-arg" "VITE_ASGARDEO_CLIENT_ID=$VITE_ASGARDEO_CLIENT_ID"
              "--build-arg" "VITE_ASGARDEO_BASE_URL=$VITE_ASGARDEO_BASE_URL"
              "--build-arg" "VITE_ASGARDEO_SIGN_IN_REDIRECT=$VITE_ASGARDEO_SIGN_IN_REDIRECT"
              "--build-arg" "VITE_ASGARDEO_SIGN_OUT_REDIRECT=$VITE_ASGARDEO_SIGN_OUT_REDIRECT"
              "--build-arg" "VITE_ASGARDEO_SCOPES=$VITE_ASGARDEO_SCOPES"
            )
          fi

          docker buildx build \
            --platform linux/amd64 \
            -f "$RESOLVED_DOCKERFILE" \
            -t $REGISTRY/$PROJECT/$REPO:$IMAGE_TAG \
            -t $REGISTRY/$PROJECT/$REPO:latest \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            "${EXTRA_ARGS[@]}" \
            --push \
            "$RESOLVED_CONTEXT"

      - name: üöö Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: üèóÔ∏è Update Config Repo (GitOps)
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REGISTRY: ${{ secrets.HARBOR_URL }}
          PROJECT: phoenix-project
          REPO: ${{ matrix.service.repo }}
          IMAGE_TAG: ${{ github.sha }}
          SERVICE_NAME: ${{ matrix.service.name }}
        run: |
          # Install yq
          wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

          # Configure Git
          git config --global user.email "ci-bot@pheonix.live"
          git config --global user.name "CI Bot"

          # Clone Config Repo
          git clone https://$GH_PAT@github.com/theenuka/pheonix-booking-config-repo.git config-repo
          cd config-repo

          # Map Service Name to Config File
          # The config repo has all manifests in apps/hotel-reservation/
          TARGET_FILE=""
          if [ "$SERVICE_NAME" == "frontend" ]; then TARGET_FILE="apps/hotel-reservation/08-frontend.yaml"; fi
          if [ "$SERVICE_NAME" == "api-gateway" ]; then TARGET_FILE="apps/hotel-reservation/07-api-gateway.yaml"; fi
          if [ "$SERVICE_NAME" == "identity-service" ]; then TARGET_FILE="apps/hotel-reservation/02-identity.yaml"; fi
          if [ "$SERVICE_NAME" == "hotel-service" ]; then TARGET_FILE="apps/hotel-reservation/03-hotel.yaml"; fi
          if [ "$SERVICE_NAME" == "booking-service" ]; then TARGET_FILE="apps/hotel-reservation/04-booking.yaml"; fi
          if [ "$SERVICE_NAME" == "search-service" ]; then TARGET_FILE="apps/hotel-reservation/05-search.yaml"; fi
          if [ "$SERVICE_NAME" == "notification-service" ]; then TARGET_FILE="apps/hotel-reservation/06-notification.yaml"; fi

          if [ -f "$TARGET_FILE" ]; then
            echo "üìù Updating $TARGET_FILE..."
            
            # Update Image Repository and Tag using yq
            # We assume the structure is spec.template.spec.containers[0].image
            # We construct the new image string
            NEW_IMAGE="$REGISTRY/$PROJECT/$REPO:$IMAGE_TAG"
            
            yq -i "(.spec.template.spec.containers[] | select(.name == \"$SERVICE_NAME\").image) = \"$NEW_IMAGE\"" "$TARGET_FILE"
            
            # Commit and Push
            git add "$TARGET_FILE"
            git commit -m "üöÄ Deploy $SERVICE_NAME: $IMAGE_TAG"
            git push origin main
          else
            echo "‚ö†Ô∏è Target file $TARGET_FILE not found. Skipping GitOps update."
          fi
